{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block page %}{{title}}{% endblock %}
{% block heading %}
  {{ super() }}
{% endblock %}
{% block content %}
  <table class="category-container">
      <tr class="product">
        <td class='product-image product-detail'><img src="{{ url_for('static',filename='icons/star.svg') }}" /></td>
        <td class='product-title product-detail'> {{product.name}} </td>
        <td class='product-title product-detail'>  <a href="/addToCart/{{product.id}}">Dodaj do koszyka</a></td>
      </tr>
  </table>
{% endblock %}
